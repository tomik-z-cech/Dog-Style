{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'js/messages.js' %}"></script>
    <title>Dog Style</title>
</head>
<body>
        <header> <!-- Set header -->
            <nav class="navbar navbar-expand-xl navbar-light" id="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'home' %}" aria-label="Home"><img src="{% static 'images/logo.png' %}" id="logo" alt="Logo"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-3">
                        <a class="nav-link header-text" href="touch.html" aria-label="Get in touch">Get in Touch !</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link header-text" aria-current="page" href="{% url 'home' %}" aria-label="Home">Home</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link header-text" href="{% url 'services' %}" aria-label="Services">Services</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link header-text" href="{% url 'contact' %}" aria-label="Contact">Contact</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link header-text" href="{% url 'gallery' %}" aria-label="Gallery">Gallery</a>
                    </li>
                    </ul>
                </div>
                </div>
            </nav>
        </header>
        <main class="wrapper container d-flex justify-content-center align-items-center">
            {% block content %}
            {% endblock content %}
        </main>
        <footer class="text-center">
        <div class="container">
            <div class="row">
            <div class="col-4">
                <p class="footer-text">
                <a href="tel:0857821140">
                    <i class="bi bi-telephone-fill"></i>
                    <span class="hide-small">085 782 11 40</span>
                </a>
                </p>
            </div>
            <div class="col-4">
                <p class="footer-text">
                <a href="mailto:dogstyleloughrea@gmail.com?subject=Inquiry%20About%20Grooming&body=Hello%20Dog%20Style%20Team,">
                    <i class="bi bi-envelope-fill"></i>
                    <span class="hide-small">dogstyleloughrea@gmail.com</span>
                </a>
                </p>
            </div>
            <div class="col-4">
                <p class="footer-text">
                <a href="https://www.facebook.com/DogStyleGroomingSalon" target="_blank">
                    <i class="bi bi-facebook"></i>
                    <span class="hide-small">Follow us !</span>
                </a>
                </p>
            </div>
            </div>
            <div class="row">
            <div class="col-lg-12">
                <p class="footer-text">
                <a href="https://github.com/tomik-z-cech" target="_blank">
                    &copy; 2024 Tomas Kubancik
                </a>
                </p>
            </div>
            </div>
        </div>
    </footer>
    <!-- Container for messages -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        {% for message in messages %}
          <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
            {{ message | safe }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
</body>
</html>
